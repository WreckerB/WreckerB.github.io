	<script>
		function surugaya_search() {
			var inputText = document.getElementById("getSurugayaInputText").value
			var urlText = "https://www.suruga-ya.jp/search?category=652&search_word=" + inputText + "&inStock=On"
			if (inputText.replace(/(^\s*)|(\s*$)/g, "") != "") {
				window.open(urlText)
			}
		}
		function lashinbang_search() {
			var inputText = document.getElementById("getLashinbangInputText").value
			var urlText = "https://shop.lashinbang.com/products/list?cat=%E3%82%B2%E3%83%BC%E3%83%A0&keyword=" + inputText + "&subcat=PCゲーム&stock=2"
			if (inputText.replace(/(^\s*)|(\s*$)/g, "") != "") {
				window.open(urlText)
			}
		}
		function amazon_search() {
			var inputText = document.getElementById("getAmazonInputText").value
			var urlText = "https://www.amazon.co.jp/s?k=" + inputText + "&i=software"
			if (inputText.replace(/(^\s*)|(\s*$)/g, "") != "") {

			}
		}
		function auctions_search() {
			var inputText = document.getElementById("getAuctionsInputText").value
			var urlText = "https://auctions.yahoo.co.jp/search/search?&p=" + inputText
			if (inputText.replace(/(^\s*)|(\s*$)/g, "") != "") {

		function arzon_search() {
			var inputText = document.getElementById("getArzonInputText").value
