<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<div>gameshop_tool</div><br>
		<button onclick="window.location.href='index.html'">返回主页</button><br><br>
		<a href="https://buyee.jp/" target="_blank">
			<img alt="Buyee" src="img/png/buyee_logo.png" width="125" height="36">
		</a><br>
		<form>
			<input type="text" value="" id="getInputText" placeholder="按名称搜索" autocomplete="off" required>
			<input type="submit" value="搜索" onclick="search()"/>
		</form><br><br>
		<a href="https://erocate.com" target="_blank">
			<img alt="erocate.com" src="img/png/erocate_logo.png" width="176" height="21">
		</a>
	</body>
	<script>
		function search() {
			var inputText = document.getElementById("getInputText").value
			var searchText = "query/" + inputText
			var urlText = "https://buyee.jp/item/search/" + searchText + "/category/2084006448?lang=ja"
			if (inputText.replace(/(^\s*)|(\s*$)/g, "") != "") {
				window.open(urlText)
			}
		}
	</script>
</html>
